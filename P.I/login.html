<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/stylelogin.css">
    <title>Login | Jurídico Pro</title>
</head>
<body>
    
    <img src="img/bg.png" alt="" class="wave">
    <div class="container">
        <div class="img">
            <img src="img/img-3.svg" alt="">
        </div>
        <div class="login-box">
            <form action="">
                <img src="./img/logo.png" alt="">
                <h2>Bem-Vindo(a)</h2>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-user"></i>
                    </div>
                    <div>
                        <h5>Usuário</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-group">
                    <div class="icon">
                        <i class="fa fa-lock"></i>
                    </div>
                    <div>
                        <h5>Senha</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <a href="#">Esqueceu a Senha? Entre em contato com o Suporte</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <a href="" target="_blank" class="copyright">&copy; Jurídico Pro</a>
    <script src="assets/js/app.js" type="text/javascript"></script>
</body>
</html>
